<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button  defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Riwayat Parkir</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-list lines="none" class="status">
      <div *ngIf="!history">
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
      <ion-item  *ngFor="let item of history" (click)="out(item)">
        <ion-thumbnail slot="start">
          <img src="assets/maps.png">
        </ion-thumbnail>
        <ion-label>
          <div class="meta"><span>{{item.kendaraan.jenis}}</span> <div class="dotted"></div> <div *ngIf="item.keluar" style="display: initial;">Selesai</div><div *ngIf="!item.keluar" style="display: initial;">Parkir</div></div>
          <h2>{{item.kendaraan.merk}} {{item.kendaraan.merk}}</h2>
          <p>{{item.kendaraan.plat}} <span><div class="dotted"></div>{{item.time}}</span></p>
          <div class="date" slot="end">{{item.masuk  | date:'d/M/yy'}}</div>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
