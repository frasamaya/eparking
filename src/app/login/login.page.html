<ion-content>
	<div class="logo">
		<img src="assets/logo-white.png">
	</div>
	<div class="loginbox">
		<form (ngSubmit)="login()">
			<div class="form">
				  <input type="number" name="phone" placeholder="Phone Number" [(ngModel)]="signin.phone" required>
			</div>
			<div class="form">
				  <input type="password" name="password" placeholder="Password" [(ngModel)]="signin.password" required>
			</div>
			<button ion-button block><ion-spinner name="crescent" *ngIf="loading"></ion-spinner><span *ngIf="!loading">Login</span></button>
		</form>
	</div>
	<!-- <div class="loginsocial">
		<img src="assets/facebook.svg">
		<span>Sign in with Facebook</span>
	</div>
	<div class="loginsocial">
		<img src="assets/google.svg">
		<span>Sign in with Google</span>
	</div> -->
	<p (click)="register()">Belum punya akun? <strong>Register</strong></p>
</ion-content>
