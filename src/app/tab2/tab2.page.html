<ion-header>
  <ion-toolbar>
    <ion-title>
      Pilih Kendaraan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list lines="none" class="status" *ngIf="isLogin">
      <ion-item *ngFor="let item of data" (click)="scan(item)">
        <ion-thumbnail slot="start">
          <img src="assets/maps.png">
        </ion-thumbnail>
        <ion-label>
          <div class="meta"><span>{{item.jenis}}</span></div>
          <h2>{{item.merk}} {{item.model}}</h2>
          <p>{{item.plat}}</p>
        </ion-label>
      </ion-item>
      
      <div *ngIf="isLogin && !data && loading">
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-thumbnail slot="start">
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
              <h3>
                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
              </h3>
              <p>
                <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
              </p>
              <p>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="button" (click)="add()"><ion-icon name="add"></ion-icon> Tambah kendaraan</div>
  </ion-list>
  <div class="notlogin" *ngIf="!isLogin">
    <img src="assets/empty.png">
    <h3>Anda tidak login</h3>
    <p>Silahkan login untuk mengakses halaman ini</p>
    <button (click)="login()">Login</button>
  </div>
</ion-content>
